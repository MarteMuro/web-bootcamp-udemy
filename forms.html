     <!-- Another from  with checkbox-->
     <h2>More input types check box</h2>
     <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>  
            <label for="s">Small</label>
            <input type="radio" name="size" id="s" value="zs">
            <label for="m">Medium</label>
            <input type="radio" name="size" id="m" value="zm">
            <label for="l">Large</label>
            <input type="radio" name="size" id="l" value="zl">
        </p>
        <p>
            <label for="shipping">--Please select  a shipping--</label>
            <select name="shipping" id="shipping">
                <option value="">Select shipping option</option>
                <option value="dhl">DHL</option>
                <option value="fedex">Fedex</option>
                <option value="inter">International</option>
            </select>
        </p>
        <p>
            <label for="price">Price range</label>
            <input type="range" name="price" id="price" min="10" max="80" step="2">
        </p>
        <p>
            <label for="request">Any special comannd?</label>
            <br>
            <textarea name="request" id="request" rows="3" cols="20" placeholder="tell us..." value=""></textarea>

        </p>
        <button>Submit</button>
 
     </form>
